buildscript {
    ext.kotlinVersion = '1.1.3'
    repositories {
        mavenLocal()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'org.jetbrains.kotlin', name: 'kotlin-gradle-plugin', version: kotlinVersion
    }
}

plugins {
    id 'me.champeau.gradle.jmh' version '0.3.1'
}

repositories {
    mavenLocal()
    jcenter()
    mavenCentral()
}

apply plugin: 'me.champeau.gradle.jmh'
apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'groovy'
apply plugin: 'kotlin'

group 'io.jumpco.demo'
version '1.0-SNAPSHOT'


sourceCompatibility = JavaVersion.VERSION_1_8

dependencies {

    testCompile 'junit:junit:4.12'

    compile 'org.scala-lang:scala-library:2.12.2'
    compile 'org.scalaz:scalaz-core_2.12:7.2.13'

    compile 'org.codehaus.groovy:groovy-all:2.4.10'

    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jre8', version: kotlinVersion
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: kotlinVersion
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: kotlinVersion
    testCompile group: 'org.jetbrains.kotlin', name: 'kotlin-test', version: kotlinVersion

}

jmh {
    duplicateClassesStrategy = 'warn'
    include ='jmh'
    verbosity = logger.infoEnabled ? 'EXTRA' : 'NORMAL'
    benchmarkMode = ['thrpt']
    warmupIterations = 10
    iterations = 10
    threads = 1
    fork = 1
    jmhVersion = '1.15'
}

defaultTasks 'check', 'jmh'