buildscript {
    ext.kotlinVersion = '1.1.4'
    repositories {
        mavenLocal()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'org.jetbrains.kotlin', name: 'kotlin-gradle-plugin', version: kotlinVersion
        classpath 'io.spring.gradle:dependency-management-plugin:1.0.3.RELEASE'
    }
}

plugins {
    id 'me.champeau.gradle.jmh' version '0.4.3'
}

repositories {
    mavenLocal()
    jcenter()
    mavenCentral()
}
apply plugin: 'io.spring.dependency-management'
apply plugin: 'me.champeau.gradle.jmh'
apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'groovy'
apply plugin: 'kotlin'

group 'io.jumpco.demo'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_1_8

dependencyManagement {
    dependencies {
        dependency 'junit:junit:4.12'
        dependency 'org.scala-lang:scala-library:2.12.2'
        dependency 'org.scalaz:scalaz-core_2.12:7.2.13'
        dependency 'org.codehaus.groovy:groovy-all:2.4.10'
        dependency "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlinVersion"
        dependency "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
        dependency "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
        dependency "org.jetbrains.kotlin:kotlin-test:$kotlinVersion"
    }
}

dependencies {

    testCompile 'junit:junit'

    compile 'org.scala-lang:scala-library'
    compile 'org.scalaz:scalaz-core_2.12'

    compile 'org.codehaus.groovy:groovy-all'

    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jre8'
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib'
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-reflect'
    testCompile group: 'org.jetbrains.kotlin', name: 'kotlin-test'

}

jmh {
    duplicateClassesStrategy = 'warn'
    verbosity = logger.infoEnabled ? 'EXTRA' : 'NORMAL'
    benchmarkMode = ['thrpt']
    warmupIterations = 10
    iterations = 10
    threads = 1
    fork = 1
}

defaultTasks 'check', 'jmh'