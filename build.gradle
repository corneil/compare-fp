buildscript {
    repositories {
        mavenLocal()
        jcenter()
        mavenCentral()
    }
}

plugins {
    id 'me.champeau.gradle.jmh' version '0.3.0'
}

repositories {
    mavenLocal()
    jcenter()
    mavenCentral()
}

apply plugin: 'me.champeau.gradle.jmh'
apply plugin: 'java'
apply plugin: 'scala'

group 'io.jumpco.demo'
version '1.0-SNAPSHOT'


sourceCompatibility = 1.8
targetCompatibility = 1.8


jmh {
    include ='com.gitbub.corneil.comparefp.FixBuzzBenchmark.*'
    verbosity = 'NORMAL'
    benchmarkMode = 'Throughput'
    warmupIterations = 10
    iterations = 10
    threads = 1
    fork = 5
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'org.scala-lang:scala-library:2.11.1'
}
